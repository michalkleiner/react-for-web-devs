<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="robots" content="noindex" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui" />
        <title>React for Web Devs</title>
        <link rel="stylesheet" href="./inc/styles.css" />
        <script type='text/javascript' src="./inc/browser.js"></script>
        <script type='text/javascript' src="./inc/react-with-addons-0.14.0.js"></script>
        <script type='text/javascript' src="./inc/react-dom-0.14.0.js"></script>
        <script type="application/javascript;version=1.7" language="JavaScript 1.7">

            /* Define the components */

            var App = React.createClass({
                getInitialState: function() {
                    return {
                        calories: 520,
                        date: 'Tue Jan 5'
                    }
                },
                render: function() {
                    return (
                        <section className="home">
                            <Summary date={this.state.date} calories={this.state.calories} />
                            <Controls />
                            <EntryTable date={this.state.date} entries={this.state.entries} />
                        </section>
                    )
                }
            });

            var Summary = React.createClass({
                render: function() {
                    return (
                        <h1>
                            <div className="date">{this.props.date}</div>
                            <div className="calories">{this.props.calories}</div>
                            <div className="label">calories left</div>
                        </h1>
                    )
                }
            });

            var Controls = React.createClass({
                render: function() {
                    return (
                        <ul>
                            <li><a className="button" href="./next">Next</a></li>
                            <li><a className="button" href="./prev">Prev</a></li>
                            <li><a className="button" href="./food">Food</a></li>
                            <li><a className="button" href="./exercise">Exercise</a></li>
                            <li><a className="button" href="./more">More</a></li>
                        </ul>
                    )
                }
            });

            var EntryTable = React.createClass({
                render: function() {
                    return (
                        <section className="home entries">
                            <table>
                                <caption>Entries for {this.props.date}</caption>
                                <thead>
                                    <tr>
                                        <th className="text">Type</th>
                                        <th className="text">Description</th>
                                        <th className="number">Calories</th>
                                        <th className="datetime">Time</th>
                                        <th className="text">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr className="food">
                                        <td className="type text">Food</td>
                                        <td className="description text">Pasta</td>
                                        <td className="calories number">400</td>
                                        <td className="time datetime">8:13pm</td>
                                        <td className="controls">
                                            <a className="button delete-food" href="./delete">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    )
                }
            });

            /* Let's do this... */

            var wrapper = document.getElementById('wrapper');
            ReactDOM.render(<App />, wrapper);

        </script>
    </head>
    <body>
        <script src="./inc/jsfiddle-integration-babel.js"></script>
        <div id="wrapper">
            <!-- This element's contents will be replaced with your component. -->
        </div>
    </body>
</html>
